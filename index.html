<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="panel">
      <section class="personal">
        <img
          class="personal__picture"
          src="img/icon1.png"
          alt="pregnat woman"
        />
        <h1 class="personal__tittle">personal</h1>
        <ul class="personal__list">
          <li class="personal__list--item">custom domains</li>
          <li class="personal__list--item">
            sleeps after 30 min of incativityli>
          </li>
        </ul>
        <p class="personal__price">free</p>
        <button class="personal__button">sing up</button>
      </section>
      <section class="team">
        <img
          class="team__picture"
          src="img/icon2.png"
          alt="two people as a small team"
        />
        <h1 class="team__tittle">small team</h1>
        <ul class="team__list">
          <li class="team__list--item">never sleeps</li>
          <li class="team__list--item">
            multiple workers for more powerful
          </li>
        </ul>
        <p class="team__price">&dollar;150</p>
        <button class="team__button">free trial</button>
      </section>
      <section class="enterprise">
        <img
          class="enterprise__picture"
          src="img/icon3.png"
          alt="tow people and one pregnat woman"
        />
        <h1 class="enterprise__tittle">enterprise</h1>
        <ul class="enterprise__list">
          <li class="enterprise__list--item">dedicated</li>
          <li class="enterprise__list--item">
            simple horizontal scalability
          </li>
        </ul>
        <p class="enterprise__button">&dollar;400</p>
        <button class="enterprise__button">free trial</button>
      </section>
    </main>
  </body>
</html>
