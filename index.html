<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Pannel</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <main class="panel">
      <section class="offer">
        <img
          class="offer__picture"
          src="img/icon1.png"
          alt="pregnat woman"
        />
        <h1 class="offer__tittle">personal</h1>
        <ul class="offer__list">
          <li class="offer__list--item">custom domains</li>
          <li class="offer__list--item offer__list--item-border">
            sleeps after 30 min of incativityli
          </li>
        </ul>
        <p class="offer__price">free</p>
        <button class="offer__button">sing up</button>
      </section>
      <section class="offer">
        <img
          class="offer__picture"
          src="img/icon2.png"
          alt="two people as a small team"
        />
        <h1 class="offer__tittle">small team</h1>
        <ul class="offer__list">
          <li class="offer__list--item">never sleeps</li>
          <li class="offer__list--item offer__list--item-border">
            multiple workers for more powerful
          </li>
        </ul>
        <p class="offer__price">&dollar;150</p>
        <button class="offer__button offer__button--special">free trial</button>
      </section>
      <section class="offer">
        <img
          class="offer__picture"
          src="img/icon3.png"
          alt="tow people and one pregnat woman"
        />
        <h1 class="offer__tittle">enterprise</h1>
        <ul class="offer__list">
          <li class="offer__list--item">dedicated</li>
          <li class="offer__list--item offer__list--item-border">
            simple horizontal scalability
          </li>
        </ul>
        <p class="offer__price">&dollar;400</p>
        <button class="offer__button">free trial</button>
      </section>
    </main>
  </body>
</html>
